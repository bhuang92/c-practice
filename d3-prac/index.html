<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="utf-8">
    <title>D3 Test</title>
    <script src="d3v3.js" charset="utf-8"></script>
    <link rel="stylesheet" type="text/css" href="indx.css">
    </head>
    <body>
        <script type="text/javascript">
            var dataset = [];
            for (var i = 0; i < 25; i++) {
                var newNumber = Math.round(Math.random() * 30);
                dataset.push(newNumber);
            }
            d3.select("body").selectAll("div")
                .data(dataset)
                .enter()
                .append("div")
                .attr("class", "bar")
                .style("height", function(d) {
                    return (d*5) + "px";
                });
            //D3 code goes here
        </script>
    </body>
</html>
